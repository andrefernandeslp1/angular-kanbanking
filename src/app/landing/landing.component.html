
  <div class="landing-0">
    <!-- <h1 class="texto">Kanban King</h1> -->
    <img src="assets/kanban-king-high-resolution-logo-transparent.png" alt="Kanban King" class="img-fluid">
    <div class="landing">
      <div class="col-4 bg-light p-4 rounded mw-100 shadow" style="min-width:200px; max-width:500px;">
        <h5>Cadastro</h5>
        <form class="form-group" [formGroup]="form" (ngSubmit)="onSignUp()">
          <div class="mb-3">
            <label for="text" class="form-label">Nome</label>
            <input type="text" class="form-control" id="username" formControlName="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <button type="submit" class="btn ">Sign Up</button>
        </form>
      </div>

      <div class="col-4 bg-light p-4 rounded mw-100 shadow" style="min-width:200px; max-width:500px;">
        <h5>Login</h5>
        <form class="form-group" [formGroup]="form" (ngSubmit)="onSignIn()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <button type="submit" class="btn ">Sign In</button>
        </form>
      </div>
    </div>
    <p class="texto">Fa√ßa seu cadastro ou login!</p>
    <!-- <button type="button" class="btn btn-primary" (click)="imprimir()">Imprimir</button> -->
  </div>
