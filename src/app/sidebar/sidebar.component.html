
<div class="container">
  <img src="assets/kanban-king-high-resolution-logo-transparent-2.png" alt="Kanban King" class="img-fluid mb-2 text-shadow">

  <p class="p-2 mb-2 text-shadow text-light">Bem vindo, {{ user.username }}.</p>

  <p class="p-2 mb-2 text-shadow text-light">Projetos:</p>

  <ul class="text-shadow">
    @for(projeto of projects; track projeto; let idx = $index) {
      @if(idx == index) {
        <li>
          <i class="fa-solid fa-laptop-file text-light"></i>
          <a (click)="setProject(idx)" class="projetoAtivo text-light m-1">{{projeto.title}}</a>
        </li>
      }
      @else {
        <li>
          <i class="fa-solid fa-laptop-file m-1"></i>
          <a (click)="setProject(idx)" class="text-light">{{projeto.title}}</a>
        </li>
      }
    } @empty {
      <p>Nenhum projeto encontrado.</p>
    }
  </ul>

  <button type="button" class="btn btn-light w-100 text-dark" (click)="createProject()">Criar novo Projeto</button>
</div>
